<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,regular,500,700&display=swap" rel="stylesheet" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">

        <header class="header">
            <div class="container">
                <div class="header__wrapper">
                    <h1 class="header__title">Word Counter</h1>
                    <div class="time__box">
                        <time class="time"></time>
                        <date class="date"></date>
                    </div>
                </div>
            </div>
        </header>

        <main class="main">
            <div class="container">
                <div class="main__content">
                    <form action="" class="main__form">
                        <label class="main__label" for="textarea">Enter your text and hit the button to count</label>

                        <textarea name="textarea" class="main__input" id="textarea" cols="100" rows="10" placeholder="Write something..."></textarea>

                        <button class="calculate__btn" type="button">Calculate</button>
                    </form>
                </div>
                <div class="main__table">
                    <ul class="main__table-list">
                        <li class="main__table-list-item"><p>Words</p><span id="words">0</span></li>
                        <li class="main__table-list-item"><p>Characters</p><span id="characters">0</span></li>
                        <li class="main__table-list-item"><p>Spaces</p><span id="spaces">0</span></li>
                        <li class="main__table-list-item"><p>Numbers</p><span id="numbers">0</span></li>
                        <li class="main__table-list-item"><p>Symbols</p><span id="symbols">0</span></li>
                        <li class="main__table-list-item"><p>Sentences</p><span id="sentences">0</span></li>
                    </ul>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="container">
                <div class="footer__content">
                    <p class="footer__text">solidadosWeb</p>
                    <p class="footer__text">All Rights Reserved &copy; 2023</p>
                </div>
            </div>
        </footer>
    </div>
    <script src="src/js/main.js"></script>
</body>
</html>
